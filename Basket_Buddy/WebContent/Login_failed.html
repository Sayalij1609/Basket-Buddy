<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed - BazaarBuddy</title>
    <style>
        /* ====== Base Styles ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: url('bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 42, 58, 0.8);
            z-index: -1;
        }

        /* ====== Error Container ====== */
        .error-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-title {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .error-message {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* ====== Action Buttons ====== */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f8c537;
            color: #2c3e50;
        }

        .btn-warning:hover {
            background: #f39c12;
            transform: translateY(-2px);
        }

        /* ====== Footer ====== */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* ====== Responsive Design ====== */
        @media (max-width: 600px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">âœ•</div>
        <h1 class="error-title">Login Failed</h1>
        <p class="error-message">
            The email or password you entered is incorrect.<br>
            Please try again or contact support if you continue to have problems.
        </p>
        
        <div class="action-buttons">
            <a href="index.html" class="btn btn-warning">Try Again</a>
            
        </div>
    </div>
    
    <div class="footer">
        &copy; @OfferMandi by Sayali Jadhav
    </div>
</body>
</html>
